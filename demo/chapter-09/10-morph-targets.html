<!DOCTYPE html>

<html>

<head>
    <title>Example 09.10 - Working with morph targets</title>
    <script type="text/javascript" src="../libs/three.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="Stats-output">
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
        // once everything is loaded, we run our Three.js stuff.
        function init() {

            var stats = initStats();

            // create a scene, that will hold all our elements such as objects, cameras and lights.
            var scene = new THREE.Scene();

            // create a camera, which defines where we're looking at.
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);

            // create a render and set the size
            var webGLRenderer = new THREE.WebGLRenderer();
            webGLRenderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
            webGLRenderer.setSize(window.innerWidth, window.innerHeight);
            webGLRenderer.shadowMapEnabled = true;

            // position and point the camera to the center of the scene
            camera.position.x = 250;
            camera.position.y = 250;
            camera.position.z = 350;
            camera.lookAt(new THREE.Vector3(100, 50, 0));


            // add spotlight for the shadows
            var spotLight = new THREE.DirectionalLight(0xaaaaaa);
            spotLight.position.set(300, 200, 300);
            spotLight.intensity = 0.8;
            scene.add(spotLight);

            // add the output of the renderer to the html element
            document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

            // call the render function
            var step = 0;
            var duration = 0;

            // setup the control gui
            var controls = new function() {
                this.keyframe = 0;
                this.duration = 1000;
            };

            var gui = new dat.GUI();
            gui.add(controls, "keyframe", 0, 15).step(1).onChange(function(e) {
                showFrame(e);
            });
            gui.add(controls, "duration", 100, 2000).step(10);

            // 网格
            var mesh;
            // 网格动画
            var meshAnim;
            // 帧数组
            var frames = [];
            // 当前网格
            var currentMesh;
            // 动画时钟
            var clock = new THREE.Clock();

            var loader = new THREE.JSONLoader();
            var mat, mat2;
            loader.load('../assets/models/horse.js', function(geometry, mat) {

                // 自动动画
                mat = new THREE.MeshLambertMaterial({
                    morphTargets: true, //定义材料是否使用 morphTargets。默认值是 false。
                    vertexColors: THREE.FaceColors,
                    emissive: new THREE.Color(0xD84C29)
                });
                // THREE.NoColors：顶点没有颜色
                // THREE.FaceColors：顶点使用面的颜色
                // THREE.VertexColors：顶点使用顶点的颜色。
                // mat.opacity = 0.1;

                // 手动动画
                mat2 = new THREE.MeshLambertMaterial({
                    color: 0xffffff,
                    morphTargets: false,
                    vertexColors: THREE.FaceColors,
                    emissive: new THREE.Color('green')
                });

                // 手动对象
                mesh = new THREE.Mesh(geometry, mat2);
                mesh.position.x = -100;
                frames.push(mesh);
                currentMesh = mesh;

                morphColorsToFaceColors(geometry);

                mesh.geometry.morphTargets.forEach(function(e) {
                    var geom = new THREE.Geometry();
                    // vertices顶点
                    // 设置点和面
                    geom.vertices = e.vertices;
                    geom.faces = geometry.faces;
                    // 设置手动对象的网格
                    var morpMesh = new THREE.Mesh(geom, mat2);
                    // 推到帧数组中
                    frames.push(morpMesh);
                    // 为了防止移位，把该对象位置设置和初始化的一样
                    morpMesh.position.x = -100;

                });

                // computeVertexNormals( areaWeighted )
                // areaWeighted - 如果为true，则每个面法线对顶点法线的贡献由该面的面积所确定。默认为true。通过平均面法线来计算顶点法线。面法线必须已存在（预先计算好）。
                geometry.computeVertexNormals();
                // computeFaceNormals()计算面法向量。
                geometry.computeFaceNormals();
                // computeMorphNormals()计算变形法线。
                geometry.computeMorphNormals();


                // 可以混合多个动画变形目标的网格。
                // MorphBlendMesh(geometry, material)
                // geometry — An instance of 几何模型(Geometry).
                // material — An instance of 材料(Material) (optional).
                meshAnim = new THREE.MorphAnimMesh(geometry, mat);

                meshAnim.duration = 600;
                meshAnim.position.x = 200;
                meshAnim.position.z = 0;

                scene.add(meshAnim);

                showFrame(0);

            }, '../assets/models');

            function showFrame(e) {
                scene.remove(currentMesh);
                scene.add(frames[e]);
                currentMesh = frames[e];
            }

            function morphColorsToFaceColors(geometry) {
                if (geometry.morphColors && geometry.morphColors.length) {
                    var colorMap = geometry.morphColors[0];
                    for (var i = 0; i < colorMap.colors.length; i++) {
                        geometry.faces[i].color = colorMap.colors[i];
                        geometry.faces[i].color.offsetHSL(0, 0.1, 0);
                    }
                }
            }


            render();



            function render() {
                stats.update();

                var delta = clock.getDelta();
                webGLRenderer.clear();
                if (meshAnim) {
                    meshAnim.updateAnimation(delta * 1000);
                    meshAnim.rotation.y += 0.01;
                    meshAnim.duration = controls.duration;
                }
                // render using requestAnimationFrame

                requestAnimationFrame(render);
                webGLRenderer.render(scene, camera);
            }

            function initStats() {

                var stats = new Stats();
                stats.setMode(0); // 0: fps, 1: ms


                // Align top-left
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';

                document.getElementById("Stats-output").appendChild(stats.domElement);

                return stats;
            }
        }
        window.onload = init;
    </script>
</body>

</html>
